<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reestar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      text-align: center;
    }

    header {
      background:#ff7043; /* dark header like your screenshot */
      color: white;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Recipes Section */
    .recipes {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      padding: 30px 20px;
    }

    .recipe-card {
      width: 230px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .recipe-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .recipe-info {
      padding: 12px;
      flex: 1;
    }

    .recipe-info h3 {
      font-size: 15px;
      margin: 0 0 5px;
      font-weight: bold;
    }

    .recipe-info p {
      font-size: 13px;
      color: #555;
      margin: 0 0 10px;
    }

    .order-btn {
      display: inline-block;
      padding: 8px 12px;
      background: #333;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .order-btn:hover {
      background: #ff7043;
    }

    /* Contact Section */
    .contact-section {
      background: #ff7043;
      padding: 50px 0;
    }

    .contact {
      background: white;
      padding: 25px;
      margin: 0 auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-align: left;
    }

    .contact h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .form-group {
      margin: 12px 0;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      width: 100%;
      padding: 10px;
      background: #ff7043;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .contact button:hover {
      background: #e64a19;
      
    }
  </style>
</head>
<body>
  <header>
    <h1>Reestar</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#recipes">Recipes</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Recipes Section -->
  <section id="recipes" class="recipes">
    <div class="recipe-card">
      <img src="https://www.themealdb.com/images/media/meals/1548772327.jpg" alt="Recipe 1">
      <div class="recipe-info">
        <h3>Tangy Tamarind Prawn Curry</h3>
        <p>Something which is very delicious</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

    <div class="recipe-card">
      <img src="https://www.themealdb.com/images/media/meals/1529446352.jpg" alt="Recipe 2">
      <div class="recipe-info">
        <h3>Cheesy Pasta</h3>
        <p>Something which is very delicious</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

    <div class="recipe-card">
      <img src="https://www.themealdb.com/images/media/meals/wxywrq1468235067.jpg" alt="Recipe 3">
      <div class="recipe-info">
        <h3>Egg Rice Bowl</h3>
        <p>Something which is very delicious</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>

    <div class="recipe-card">
      <img src="https://www.themealdb.com/images/media/meals/1549542994.jpg" alt="Recipe 4">
      <div class="recipe-info">
        <h3>Pancake Stack</h3>
        <p>Something which is very delicious</p>
        <button class="order-btn">Order Now</button>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="contact">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" placeholder="Enter your age" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</body>
</html>
